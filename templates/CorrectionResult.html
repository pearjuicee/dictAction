<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result without input</title>
    <link href='https://fonts.googleapis.com/css?family=DotGothic16' rel='stylesheet'>
    <style>
        /* Reset default styles for consistent rendering across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: DotGothic16, sans-serif;
        }

        /* Basic body styling with full viewport height and padding */
        body {
            background-color: #ffffff;
            min-height: 100vh;
        }

        /* Header section styling */
        header {
            width: 100%;
            margin-bottom: 30px;
            background: #ffffd4;
        }

        /* DictAction title styling with custom font and background */
        .p1 {
            color: black;
            text-indent: 10px;
            font-size: 20px;
            font-weight: 700;
            word-wrap: break-word;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: left; 
            padding: 15px;
        }

        /* Score display section styling */
        .score-summary {
            margin-bottom: 30px;
        }

        .score-summary h2 {
            font-size: 20px;
            color: #333;
        }

        /* Flex container for two-column layout */
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Individual column styling */
        .column {
            flex: 1;
            background-color: #fff;
        }

        /* Section heading styling */
        h3 {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }

        /* Text content area styling */
        .corrected-text, .text {
            padding: 10px;
            line-height: 1.6;
            min-height: 100px;
        }

        /* Word styling for different states */
        .word {
            margin-right: 5px;
        }

        .correct {
            color: #000;
        }

        .incorrect {
            color: #ff0000;
            text-decoration: line-through;
        }

        .missing {
            color: #ff6b6b;
        }

        /* Button container and styling */
        .button-container {
            text-align: right;
        }

        .button {
            background-color: #90EE90;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Button hover effect for better interactivity */
        .button:hover {
            background-color: #7ac47a;
        }

        /* Tooltip styling for correction hints */
        [title] {
            position: relative;
            cursor: help;
        }
    </style>
</head>

<body>
    <header>
        <div class="p1">
            DictAction
        </div>
    </header>

    <div class="score-summary">
        <h2>Score: {{ score_fraction }} ({{ percentage }}%)</h2>
    </div>

    <div class="row">
        <div class="column">
            <h3>Your text with Corrections</h3>
            <div class="corrected-text">
                {% for word in marked_words %}
                    <span class="word {{ word.status }}" 
                          {% if word.status != 'correct' %}
                          title="Correct: {{ word.correct_word }}"
                          {% endif %}>
                        {{ word.word }}
                    </span>
                {% endfor %}
            </div>
        </div>

        <div class="column">
            <h3>Original text</h3>
            <div class="text">
                {{original_text}}
            </div>
        </div>
    </div>
    
    <div class="button-container">
        <a href="{{ url_for('choose') }}">
            <button class="button">New Dictation</button>
        </a>
    </div>
</body>
</html>
